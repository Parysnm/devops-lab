name: Tofu Plan
on:
  pull_request:
    branches: ["main"]

jobs:
  plan:
    name: "Tofu Plan"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Optimisation pour éviter de récupérer tout l'historique

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.PLAN_ROLE_ARN }}
          role-session-name: plan-${{ github.run_number }}-${{ github.actor }}
          aws-region: us-east-2

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Run Tofu Plan
        id: plan
        run: |
          for dir in $(echo "${{ steps.changed-files.outputs.all_modified_files }}" | tr ' ' '\n' | grep 'td5/scripts/tofu/live/' | xargs -n1 dirname | sort -u); do
            if [ -d "$dir" ]; then
              echo "Running tofu plan in $dir"
              cd $dir
              tofu init -no-color -input=false
              tofu plan -no-color -input=false -lock=false
              cd -
            else
              echo "Skipping $dir (not a directory)"
            fi
          done

      - name: Create or update PR comment
        uses: peter-evans/create-or-update-comment@v4
        if: always()
        env:
          RESULT_EMOJI: ${{ steps.plan.outcome == 'success' && '✅' || '⚠ ' }}
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ${{ env.RESULT_EMOJI }} `tofu plan` output
            ```${{ steps.plan.outputs.stdout }}```
