name: Tofu Plan

# ğŸ”¹ DÃ©clenchement automatique lorsque quelqu'un crÃ©e ou met Ã  jour un Pull Request
on:
  pull_request:
    branches: ["main"]  # Surveiller uniquement la branche principale
    paths:
      - "td5/scripts/tofu/live/**"  # ğŸ” Surveiller uniquement les fichiers OpenTofu

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.changed-files.outputs.all_changed_files }}  # ğŸ“¤ Stocke la liste des dossiers modifiÃ©s
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # ğŸ“¥ RÃ©cupÃ¨re le code source

      - name: Get changed folders
        id: changed-files
        uses: tj-actions/changed-files@v44  # ğŸ” DÃ©tecte les dossiers modifiÃ©s
        with:
          dir_names: "true"
          files: "td5/scripts/tofu/live/**"  # Surveille uniquement le code OpenTofu

  plan:
    needs: detect-changes  # Attend que l'Ã©tape prÃ©cÃ©dente ait dÃ©tectÃ© des changements
    if: needs.detect-changes.outputs.matrix != '[]'  # ğŸ”„ N'exÃ©cute le job que si des fichiers ont changÃ©
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ${{ fromJson(needs.detect-changes.outputs.matrix) }}  # âš¡ ExÃ©cute en parallÃ¨le pour chaque dossier modifiÃ©
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::145023091058:role/lambda-sample-plan  # Assume le rÃ´le AWS pour exÃ©cuter Tofu
          role-session-name: plan-${{ github.run_number }}-${{ github.actor }}
          aws-region: us-east-2

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1  # ğŸ”§ Installe OpenTofu

      - name: Run tofu plan
        id: plan
        working-directory: ${{ matrix.folder }}  # ğŸ“‚ ExÃ©cute `tofu plan` dans chaque dossier dÃ©tectÃ©
        run: |
          tofu init -no-color -input=false
          tofu plan -no-color -input=false -lock=false

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4  # ğŸ“ Ajoute un commentaire sur le PR avec le rÃ©sultat du plan
        if: always()
        env:
          RESULT_EMOJI: ${{ steps.plan.outcome == 'success' && 'âœ…' || 'âš  ' }}
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ${{ env.RESULT_EMOJI }} `tofu plan` output for `${{ matrix.folder }}`
            ```${{ steps.plan.outputs.stdout }}```
