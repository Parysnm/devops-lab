name: Tofu Apply
on:
  push:
    branches: ["main"]

jobs:
  apply:
    name: "Tofu Apply"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Récupère tout l'historique pour détecter les fichiers modifiés

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.APPLY_ROLE_ARN }}
          role-session-name: apply-${{ github.run_number }}-${{ github.actor }}
          aws-region: us-east-2

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Run Tofu Apply
        id: apply
        run: |
          for dir in $(echo "${{ steps.changed-files.outputs.all_modified_files }}" | tr ' ' '\n' | grep 'td5/scripts/tofu/live/' | xargs -n1 dirname | sort -u); do
            if [ -d "$dir" ]; then
              echo "Running tofu apply in $dir"
              cd $dir
              tofu init -no-color -input=false
              tofu apply -no-color -input=false -auto-approve
              cd -
            else
              echo "Skipping $dir (not a directory)"
            fi
          done

      - name: Find current PR
        uses: jwalton/gh-find-current-pr@master
        id: find_pr
        with:
          state: all

      - name: Create or update PR comment
        uses: peter-evans/create-or-update-comment@v4
        if: steps.find_pr.outputs.number
        env:
          RESULT_EMOJI: ${{ steps.apply.outcome == 'success' && '✅' || '⚠ ' }}
        with:
          issue-number: ${{ steps.find_pr.outputs.number }}
          body: |
            ## ${{ env.RESULT_EMOJI }} `tofu apply` output
            ```${{ steps.apply.outputs.stdout }}```
